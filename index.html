<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companhia Aérea</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav>
            <!-- Barra de navegação -->
        </nav>
    </header>
    <main>
        
        <div class="opreserva">
            <div class="item-1">
            <img src="imagens/carro.png">
            <p>Aluger de automoveis</p>
          </div>
          <div class="item-2">
            <img src="imagens/transfer.png">
            <p>Reservar um transfer</p>
          </div>
          <div class="item-3">
            <img src="imagens/hotel.png">
            <p>Reservar um hotel</p>
          </div>
          <div class="item-4">
            <img src="imagens/seguro.png">
            <p>Adicionar seguro</p>
          </div>
          <div class="item-5">
            <img src="imagens/visitas.png">
            <p>Visitas & Atividades</p>
          </div>
          <div class="item-6">
            <p>Todas as opções de reserva</p>
          </div>
        </div>

        <div class="bestof">
            <h3>As melhores ofertas de voos a partir de 
                <span class="dropdown">
                    <select>
                        <option value="lisboa">Lisboa</option>
                        <option value="porto">Porto</option>
                        <option value="faro">Faro</option>
                    </select>
                </span>
            </h3>
            
            <div class="offers">
                <div class="offer" id="offer1">
                    <img src="destino1.jpg" alt="Destino 1">
                    <p class="destination-name">Destino 1</p>
                    <p class="details">Ida e volta</p>
                    <p class="price">Desde 100€</p>
                </div>
                <div class="offer" id="offer2">
                    <img src="destino2.jpg" alt="Destino 2">
                    <p class="destination-name">Destino 2</p>
                    <p class="details">Ida e volta</p>
                    <p class="price">Desde 150€</p>
                </div>
                <div class="offer" id="offer3">
                    <img src="destino3.jpg" alt="Destino 3">
                    <p class="destination-name">Destino 3</p>
                    <p class="details">Ida e volta</p>
                    <p class="price">Desde 200€</p>
                </div>
            </div>
        </div>
      
        <!-- Conteúdo principal -->
    </main>
    <footer>
        <!-- Rodapé -->
    </footer>
    <script src="logica.js"></script>
</body>
</html>
